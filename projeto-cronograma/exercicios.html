<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="estilo/style2.css">
    <script src="javascript/script-exercicios.js" defer></script>
</head>
<body>
    <div id="cronograma1">
        <section>
            <h1>Estudos no Baixo</h1>
            <h2>Técnica</h2>

                <p><input type="checkbox" id="dig1"><label for="dig1">Digitação</label></p>
                <p><input type="checkbox" id="pizzicato"><label for="pizzicato">Pizzicato</label></p>
                <p><input type="checkbox" id="ghost1"><label for="ghost1">Ghost note</label></p>
                <p><input type="checkbox" id="slap1"><label for="slap1">Slap</label></p>

            <h2>Repertório/Groove</h2>
        
                <p><input type="checkbox" id="tirar1"><label for="tirar1">Músicas que tenho que tirar</label></p>
                <p><input type="checkbox" id="estudar1"><label for="estudar1">Músicas que eu quero estudar</label></p>
            
            <h2>Harmonia</h2>
        
                <p><input type="checkbox" id="escalas1"><label for="escalas1">Escalas</label></p>
                <p><input type="checkbox" id="teoria1"><label for="teoria1">Teoria</label></p>
            
        </section>
    </div>

    <div id="cronograma2">
        <section>
            <h1>Estudos no Baixo</h1>
            <h2>20min</h2>

                <p><input type="checkbox" id="dig2"><label for="dig2">Digitação</label></p>
                <p><input type="checkbox" id="palheta"><label for="palheta">Palheta</label></p>
                <p><input type="checkbox" id="hammer-on"><label for="hammer-on">Hammer-on e Pull off</label></p>
                <p><input type="checkbox" id="slap2"><label for="slap2">Slap</label></p>

            <h2>30min</h2>
        
                <p><input type="checkbox" id="tirar3"><label for="tirar3">Tirar Músicas</label></p>
                <p><input type="checkbox" id="harpa3"><label for="harpa3">Músicas da harpa</label></p>
            
            <h2 id="pausa">===== Pausa 10min =====</h2>

            <h2>20min</h2>
        
                <p><input type="checkbox" id="harpa4"><label for="harpa4">Músicas da harpa</label></p>
                <p><input type="checkbox" id="tirar4"><label for="tirar4">Tirar Músicas</label></p>

            <h2>30min</h2>

                <p><input type="checkbox" id="Campo"><label for="Campo">Campo Harmônico (transpor músicas)</label></p>
                <p><input type="checkbox" id="teoria2"><label for="teoria2">Teoria</label></p>
            
        </section>
    </div>
</body>
</html>
